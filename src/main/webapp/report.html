<!DOCTYPE html>
<html>

    <head>
        <title> Reporte </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="css/report.css">
    </head>

    <body id="body">
        <div id="principal">

            <div id="stadistics">
                <div>
                    <h1> Link </h1>
                    <input id="linkReporte" type="text" readonly> 
                </div>
                <div id="filtros" class="form-group col-md-4">
                    <label for="inputState">Sector</label>
                    <select class="custom-select my-1 mr-sm-2" id="seleccion">
                        <option selected>Choose...</option>
                        <option value="1">Agronomía</option>
                        <option value="2">Arte</option>
                        <option value="3">Automotores</option>
                        <option value="4">Salones de Belleza</option>
                        <option value="5">Constructoras</option>
                        <option value="6">Economía</option>
                        <option value="7">Educación</option>
                        <option value="8">Electronicos</option>
                        <option value="9">Moda</option>
                        <option value="10">Restaurantes</option>
                        <option value="11">Salud</option>
                        <option value="12">Industria</option>
                        <option value="13">TICs</option>
                        <option value="14">Turismo</option>
                        <option value="15">Atención a mascotas</option>
                    </select>

                    <label for="inputState">Fecha inicial</label>
                    <input id="FechaInicial" type="date" >
                    <label for="inputState">Fecha final</label>
                    <input id="FechaFinal" type="date" >
                </div>
                <div id="botonesGG">
                    <button id="generarBtn"> Generar Reporte </button>
                    <button id="guardarBtn" hidden='true'> Guardar en pdf </button>
                </div>
            </div>
        </div>
    </body>

</html>
<script src="es6-promise.auto.min.js"></script>
<script src="jspdf.min.js"></script>
<script src="html2canvas.min.js"></script>
<script src="html2pdf.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="js/report.js"></script>
